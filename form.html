<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="registration">
            <div>
                <label for="first_name">First Name:* </label>
                <input type="text" name="first_name"></span>
            </div>
            <div>
                <label for="last_name">Last Name:* </label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label for="email_address">Email Address:* </label>
                <input type="text" name="email_address">
            </div>
            <div>
                <label for="password">Password:* </label>
                <input type="password" name="password">
            </div>
            <div>
                <label for="confirm_password">Confirm Password:* </label>
                <input type="password" name="confirm_password">
            </div>
            <div>
                <label for="birthday"></label>
                <input type="date" name="date">
            </div>
            <div>
                <label for="gender">Gender Identity</label>
                <br>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="non-binary" value="Non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender" id="noanswer" value="No Answer">
                <label for="noanswer">I prefer not to answer</label>
            </div>
            <div>
                <label for="description">A short description about myself:</label>
                <br>
                <textarea name="description" cols="15" rows="3"></textarea>
            </div>
            <div>
                <label for="language">Favorite Language</label>
                <select name="language" id="language">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="updates" id="updates">
                <label for="updates">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <div>
                <p>*Indicates a required field</p>
            </div>
        </form>    
    </body>
</html>
